<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="images/netflix-logo.png" alt="netflix-logo">
            <button class="nav-button">Sign In</button>
        </nav>

        <div class="content">
            <div class="content-text">
                <h2>Unlimited movies, TV shows, and more</h2>
                <h3>Starts at Rs 250. Cancel anytime.</h3>
            </div>
            <form action="#" class="content-form">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>

                <div class="form-input">
                    <input type="email" placeholder="Email address">
                    <button>Get Started <img src="images/right-arrow.png"></button>
                </div>
            </form>
        </div>

        <div class="bottom-line"></div>
    </header>

    <main>
        <section>

        </section>
    </main>
</body>
</html>
